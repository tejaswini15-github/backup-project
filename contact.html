<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="form-contact">
        <form>
            <div class="form-joyalukkas">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-contact-joyalukkas">
                <label for="phone">Phone*</label>
                <div class="phone-input">
                    <select id="country-code" name="country-code">
                        <option value="+91">India +91</option>
                        <option value="+971">AE +971</option>
                        <option value="+1">US +1</option>
                        <option value="+44">GB +44</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                </div>
            </div>
            <div class="form-contact-joyalukkas">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-contact-joyalukkas">
                <label for="showroom">Showroom (Optional)</label>
                <select id="showroom" name="showroom">
                    <option value="" selected disabled>Select Showroom</option>
                    <option value="showroom1">Showroom 1</option>
                    <option value="showroom2">Showroom 2</option>
                </select>
            </div>
            <div class="form-contact-joyalukkas">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
